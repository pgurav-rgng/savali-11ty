<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Shopping Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            serif: ['Poppins', 'serif'],
            mono: ['Poppins', 'monospace'],
            display: ['Poppins', 'sans-serif'],
            body: ['Poppins', 'sans-serif'],
            heading: ['Poppins', 'sans-serif'],
            poppins: ['Poppins', 'sans-serif'],
            logo: ['"Dancing Script"', 'cursive'],
          },
          colors: {
            primary: {
              50: '#f0fdf4',
              100: '#dcfce7',
              200: '#bbf7d0',
              300: '#86efac',
              400: '#4ade80',
              500: '#22c55e',
              600: '#16a34a',
              700: '#15803d',
              800: '#166534',
              900: '#14532d',
            },
          }
        }
      }
    }
  </script>
  <style type="text/tailwindcss">
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;500;600;700&display=swap');

    /* No @apply rules here anymore as they are moved to inline classes or removed if not necessary for the CDN approach */

    /* Custom styles for specific elements that cannot be easily done with direct Tailwind classes */
    .text-shadow {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }
    .logo-text {
      font-family: '"Dancing Script"', cursive;
    }
    .safe-image {
      max-height: -webkit-fill-available;
      max-height: -moz-available;
    }
    .product-image-container img {
      max-height: 12rem;
      object-fit: contain;
      width: auto;
      margin: 0 auto;
    }
    .cart-notification {
      transform: translateY(1rem);
      opacity: 0;
      transition: all 0.3s ease;
    }
    .cart-notification.show {
      transform: translateY(0);
      opacity: 1;
    }
  </style>
</head>

<body class="bg-primary-50 font-poppins text-gray-800">

  <div class="container mx-auto px-4 py-8 max-w-4xl">
    <div class="flex flex-col sm:flex-row justify-between items-center mb-8">
      <h1 class="text-4xl font-bold text-primary-700 mb-4 sm:mb-0">Your Shopping Cart</h1>
    </div>

    <div id="cart-items" class="space-y-6">
    </div>

    <div class="bg-white p-6 rounded-xl shadow-lg mt-8">
      <p class="text-sm text-gray-600 italic mt-4 mb-6 text-right">Note: Delivery charges not included in total.</p>
      <div class="text-2xl font-bold text-primary-800 flex justify-between items-center">
        <span>Total:</span>
        <span>â‚¹<span id="total-price">0</span></span>
      </div>
      <div class="grid gap-3 max-w-md mx-auto mt-6"> <!-- Centered grid container -->
        <!-- Continue Shopping (Secondary Green) -->
        <!-- Continue Shopping (Solid Green with Icon and Pulse) -->
        <a href="index.html#plants" class="flex items-center justify-center w-full bg-green-700 hover:bg-green-800 text-white 
          font-semibold py-3 px-6 rounded-lg border border-green-800
          transition-colors duration-300 active:scale-[98%] text-lg shadow-md
          hover:animate-pulse">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
            stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h12M9 21V3" />
          </svg>
          Continue Shopping
        </a>

        <!-- Proceed to Checkout (Slightly lighter green) -->
        <button class="w-full bg-green-600 hover:bg-green-700 text-white 
               font-bold py-3 px-6 rounded-lg shadow-md
               transition-colors duration-200 
               active:scale-[98%] active:bg-green-800
               text-lg">
          Proceed to Checkout
        </button>

      </div>
    </div>

    <script src="js/cart.js"></script>
</body>

</html>
